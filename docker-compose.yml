version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: greenfield-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: greenfield
      POSTGRES_USER: cheseh2005
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cheseh2005"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: greenfield-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/greenfield
      SPRING_DATASOURCE_USERNAME: cheseh2005
      SPRING_DATASOURCE_PASSWORD: yourpassword
    ports:
      - "8080:8080"

volumes:
  postgres-data: