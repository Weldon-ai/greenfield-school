services:
  mysql:
    image: mysql:8.1
    container_name: greenfield-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: greenfield_school
      MYSQL_USER: cheseh2005
      MYSQL_PASSWORD: yourpassword
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: greenfield-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/greenfield_school
      SPRING_DATASOURCE_USERNAME: cheseh2005
      SPRING_DATASOURCE_PASSWORD: yourpassword
    ports:
      - "8080:8080"

volumes:
  mysql-data: