# ===== APPLICATION NAME =====
spring.application.name=GreenFieldSchool

# ===== DATABASE CONFIGURATION (Production) =====
spring.datasource.url=jdbc:postgresql://PROD_DB_HOST:5432/greenfield
spring.datasource.username=PROD_DB_USERNAME
spring.datasource.password=PROD_DB_PASSWORD
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=validate   # use 'update' only in dev, 'validate' in prod
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===== THYMELEAF =====
spring.thymeleaf.cache=true

# ===== FILE UPLOAD =====
server.tomcat.multipart.file-count-threshold=20
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

# ===== SERVER PORT =====
server.port=8080

# ===== LOGGING =====
logging.level.org.springframework=INFO
logging.level.com.greenfield.sms=DEBUG
logging.file.name=/var/log/greenfield-school/greenfield.log

# ===== WEATHER API KEY =====
weather.api.key=${WEATHER_API_KEY}  # Set in environment variable for security

# ===== SECURITY =====
server.error.include-message=never
server.error.include-stacktrace=never
management.endpoint.health.show-details=never