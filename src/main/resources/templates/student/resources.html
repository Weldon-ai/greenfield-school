<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Resources</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h2 { color: #2F4F4F; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #228B22; color: white; }
        a.download { color: #006400; font-weight: bold; text-decoration: none; }
        a.download:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h2>üìÅ Available Resources</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="r : ${resources}">
            <td th:text="${r.title}"></td>
            <td th:text="${r.description}"></td>
            <td th:text="${#temporals.format(r.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{${r.filePath}}" target="_blank" class="download">Download</a>
            </td>
        </tr>
        <tr th:if="${resources.size() == 0}">
            <td colspan="4">No resources available.</td>
        </tr>
    </tbody>
</table>

<a th:href="@{/student/dashboard}">‚¨Ö Back to Dashboard</a>

</body>
</html>
