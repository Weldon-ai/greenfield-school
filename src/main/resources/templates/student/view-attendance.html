<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #228B22; color: white; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #006400; font-weight: bold; }
    </style>
</head>
<body>

<h2>My Attendance</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="a : ${attendanceList}">
            <td th:text="${a.date}"></td>
            <td th:text="${a.schoolClass.name}"></td>
            <td th:text="${a.present} ? 'Present' : 'Absent'"></td>
        </tr>
        <tr th:if="${attendanceList.size() == 0}">
            <td colspan="3">No attendance records found.</td>
        </tr>
    </tbody>
</table>

<a th:href="@{/student/dashboard}">Back to Dashboard</a>

</body>
</html>
