<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Submit Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 14px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>

<body>

<h2 th:text="${assignment.title}"></h2>
<p th:text="${assignment.description}"></p>
<p><strong>Due Date:</strong> <span th:text="${assignment.dueDate}"></span></p>

<form th:action="@{/student/assignments/{id}/submit(id=${assignment.id})}" method="post">
    <label>Submission Content</label>
    <textarea name="content" required></textarea>

    <button type="submit">Submit Assignment</button>
</form>

</body>
</html>
