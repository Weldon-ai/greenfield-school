<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Subjects | Greenfield SMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f6f9; color: #333; }
        .container { width: 95%; max-width: 900px; margin: 50px auto; }
        h2 { color: #1e3a8a; margin-bottom: 20px; }
        .card { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2563eb; color: #fff; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a.button { display: inline-block; margin-right: 10px; padding: 6px 12px; background-color: #2563eb; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold; }
        a.button:hover { background-color: #1e40af; }
        .success { background-color: #10b981; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .error { background-color: #ef4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .form-container { display: none; margin-top: 20px; }
        .form-container.active { display: block; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button.submit-btn { background-color: #2563eb; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button.submit-btn:hover { background-color: #1e40af; }
    </style>
    <script>
        function toggleForm() {
            const form = document.getElementById('addSubjectForm');
            form.classList.toggle('active');
        }
    </script>
</head>

<body>
<div class="container">

    <h2>ðŸ“š Subjects List</h2>

    <!-- Flash messages -->
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Card for subjects table -->
    <div class="card">

        <!-- Add new subject button -->
        <a href="javascript:void(0);" class="button" onclick="toggleForm()">âž• Add Subject</a>

        <!-- Add Subject Form (hidden by default) -->
        <div id="addSubjectForm" class="form-container">
            <form th:action="@{/admin/subjects/save}" th:object="${newSubject}" method="post">
                <label for="name">Subject Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter subject name" required/>

                <label for="code">Subject Code:</label>
                <input type="text" id="code" th:field="*{code}" placeholder="Enter subject code" required/>

                <button type="submit" class="submit-btn">Save Subject</button>
            </form>
        </div>

        <!-- Subjects table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Assigned Class</th>
                    <th>Assigned Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.code}"></td>
                    <td th:text="${subject.assignedClassName}"></td>
                    <td th:text="${subject.assignedTeacherName}"></td>
                    <td>
                        <a th:href="@{/admin/subjects/assign-class/{id}(id=${subject.id})}" class="button">Assign Class</a>
                        <a th:href="@{/admin/subjects/assign-teacher/{id}(id=${subject.id})}" class="button">Assign Teacher</a>
                        <a th:href="@{/admin/subjects/delete/{id}(id=${subject.id})}" class="button"
                           onclick="return confirm('Are you sure you want to delete this subject?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(subjects)}">
                    <td colspan="6" style="text-align:center; color:red;">No subjects available</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
