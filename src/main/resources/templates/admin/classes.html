<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green-Field | Take Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* =========================
           BACKGROUND & GLASS STYLE
        ==========================*/
        .slideshow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .slide {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; animation: fadeSlide 30s linear infinite;
        }
        .slide:nth-child(1) { background-image: url('/images/1.jpg'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('/images/2.jpg'); animation-delay: 6s; }
        .slide:nth-child(3) { background-image: url('/images/3.jpg'); animation-delay: 12s; }
        .slide:nth-child(4) { background-image: url('/images/4.jpg'); animation-delay: 18s; }
        .slide:nth-child(5) { background-image: url('/images/5.jpg'); animation-delay: 24s; }

        @keyframes fadeSlide {
            0%, 100% { opacity: 0; }
            10%, 20% { opacity: 1; }
            30% { opacity: 0; }
        }
        .slideshow::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background: rgba(0,0,0,0.65);
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; color: white; padding: 40px 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 35px; width: 100%; max-width: 900px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* =========================
           FORM & TABLE UI
        ==========================*/
        .controls-row {
            display: flex; gap: 20px; margin-bottom: 30px;
            background: rgba(255,255,255,0.08);
            padding: 20px; border-radius: 15px; align-items: flex-end;
        }

        .form-group { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; text-transform: uppercase; color: #a5d6a7; font-weight: bold; }

        select, input[type="date"] {
            padding: 12px; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.95); font-size: 15px; color: #333;
        }

        .btn {
            padding: 12px 25px; border-radius: 8px; border: none;
            cursor: pointer; font-weight: bold; transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }

        .btn-load { background: #2e7d32; color: white; }
        .btn-save { background: #1b5e20; color: white; width: 100%; margin-top: 20px; justify-content: center; font-size: 1.1rem; }

        .attendance-card {
            background: rgba(0,0,0,0.3); border-radius: 15px; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.1); padding: 15px; text-align: left; color: #a5d6a7; border-bottom: 2px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.05); }

        input[type="checkbox"] { width: 20px; height: 20px; accent-color: #2e7d32; cursor: pointer; }
    </style>
</head>
<body>

    <div class="slideshow">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div>
    </div>

    <div class="glass-container">
        <h1><i class="fas fa-user-check"></i> Take Attendance</h1>

        <form method="get" th:action="@{/teacher/attendance/take}">
            <div class="controls-row">
                <div class="form-group">
                    <label>Class Code</label>
                    <select name="classCode" required>
                        <option value="">-- Choose Class --</option>
                        <option th:each="cls : ${classes}" 
                                th:value="${cls.classCode}" 
                                th:text="${cls.classCode + ' - ' + cls.name}"
                                th:selected="${selectedClassCode != null and cls.classCode == selectedClassCode}">Code - Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Session Date</label>
                    <input type="date" name="date" th:value="${date != null} ? ${date} : ${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required/>
                </div>
                <button type="submit" class="btn btn-load">
                    <i class="fas fa-sync-alt"></i> Fetch Students
                </button>
            </div>
        </form>

        <form th:if="${students != null}" method="post" th:action="@{/teacher/attendance/save}">
            <input type="hidden" name="classCode" th:value="${selectedClassCode}"/>
            <input type="hidden" name="date" th:value="${date}"/>

            <div class="attendance-card">
                <table>
                    <thead>
                        <tr>
                            <th width="60">No.</th>
                            <th>Student Name</th>
                            <th width="140" style="text-align: center;">
                                <label style="display: block; font-size: 10px; margin-bottom: 4px; color: white;">Mark All</label>
                                <input type="checkbox" id="masterCheckbox" onclick="toggleAll(this)"/>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student, iterStat : ${students}">
                            <td th:text="${iterStat.count}">1</td>
                            <td>
                                <i class="fas fa-graduation-cap" style="margin-right: 12px; opacity: 0.5;"></i>
                                <span th:text="${student.firstName + ' ' + student.lastName}">Full Name</span>
                            </td>
                            <td style="text-align: center;">
                                <input type="checkbox" name="presentStudentIds" th:value="${student.id}"
                                       th:checked="${presentStudentIds != null and presentStudentIds.contains(student.id)}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit" class="btn btn-save">
                <i class="fas fa-save"></i> Save Attendance Record
            </button>
        </form>

        <div th:if="${students == null}" style="text-align: center; margin-top: 60px; opacity: 0.4;">
            <i class="fas fa-folder-open fa-4x"></i>
            <p style="margin-top: 15px;">Select a class code and date to load the attendance sheet.</p>
        </div>
    </div>

    <script>
        // Master checkbox logic
        function toggleAll(source) {
            const checkboxes = document.getElementsByName('presentStudentIds');
            for(let i=0; i < checkboxes.length; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>

</body>
</html>
