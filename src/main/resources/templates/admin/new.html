<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - GREEN-FIELD SCHOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a5f23;
            --primary-light: #2e8b57;
            --accent: #ffd700;
            --bg-gray: #f4f7f6;
            --white: #ffffff;
            --text-dark: #2d3436;
            --text-muted: #636e72;
            --error: #e74c3c;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
        }

        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-back {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            color: var(--primary-light);
            transform: translateX(-5px);
        }

        form {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        h2 {
            margin: 0 0 30px 0;
            color: var(--primary);
            font-size: 1.8rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 35px;
        }

        legend {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-light);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(26, 95, 35, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 95, 35, 0.2);
        }

        .text-error {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }

        /* Responsive Mobile Tweak */
        @media (max-width: 600px) {
            .grid-row { grid-template-columns: 1fr; }
            form { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <a th:href="@{/admin/students}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Student List
        </a>
    </div>

    <form th:action="@{/admin/students/save}" th:object="${student}" method="post">
        
        <h2><i class="fas fa-user-plus"></i> Register New Student</h2>

        <fieldset>
            <legend><i class="fas fa-key"></i> User Account</legend>
            <div class="grid-row">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{user.username}" placeholder="e.g. jdoe2026" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{user.password}" placeholder="••••••••" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-id-card"></i> Personal Details</legend>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{user.fullName}" placeholder="Enter student's legal name" required>
            </div>
            
            <div class="grid-row">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" th:field="*{user.email}" placeholder="student@greenfield.edu" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" th:field="*{user.phone}" placeholder="07XX XXX XXX">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-graduation-cap"></i> Academic Profile</legend>
            <div class="grid-row">
               
                <div class="form-group">
                    <label>Gender</label>
                    <select th:field="*{gender}" required>
                        <option value="">-- Select Gender --</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        

                        
                    </select>
                </div>
            </div>

            

            <div class="grid-row">
                <div class="form-group">
                    <label>Assigned Class</label>
                    <select th:field="*{currentClass}" required>
                        <option value="">-- Choose Class --</option>
                        <th:block th:if="${allClasses != null}">
                            <option th:each="cls : ${allClasses}" 
                                    th:value="${cls.id}" 
                                    th:text="${cls.className + ' (' + cls.classCode + ')'}">
                            </option>
                        </th:block>
                    </select>
                    <span th:if="${#lists.isEmpty(allClasses)}" class="text-error">
                        <i class="fas fa-exclamation-triangle"></i> No classes found. Create a class first.
                    </span>
                </div>
                <div class="form-group">
                    <label>Enrollment Status</label>
                    <select th:field="*{status}">
                        <option th:each="s : ${T(com.greenfield.sms.model.StudentStatus).values()}"
                                th:value="${s}" th:text="${s}">
                        </option>
                    </select>
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn-submit">
            <i class="fas fa-save"></i> Register Student Profile
        </button>
    </form>
</div>

</body>
</html>
