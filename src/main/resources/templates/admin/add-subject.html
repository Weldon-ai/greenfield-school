<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Add Subject</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reusing your CSS variables for consistency */
        :root { --primary: #4f46e5; --bg-main: #f8fafc; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-main); padding: 2rem; }
        .form-card { max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #334155; }
        input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); ring: 2px var(--primary); }
        .btn-save { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-save:hover { background: #4338ca; }
        .header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 2rem; color: #0f172a; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="header">
        <i class="fas fa-plus-circle" style="color: var(--primary);"></i>
        <h2>Create New Subject</h2>
    </div>

    <form th:action="@{/admin/subjects/new}" th:object="${subject}" method="post">
        <div class="form-group">
            <label>Subject Name</label>
            <input type="text" th:field="*{name}" placeholder="e.g. Mathematics" required>
        </div>

        <div class="form-group">
            <label>Subject Code</label>
            <input type="text" th:field="*{code}" placeholder="e.g. MATH-101" required>
        </div>

        <button type="submit" class="btn-save">
            <i class="fas fa-save"></i> Save Subject
        </button>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="/admin/subjects" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
