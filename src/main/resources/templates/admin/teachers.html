<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Admin | Teachers</title>

    <!-- Professional fonts & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========== PROFESSIONAL STYLING – TEACHERS DASHBOARD ========== -->
    <!-- Cohesive with modern admin UI: clean, airy, accessible -->
    <style>
        /* ---------- CSS RESET & VARIABLES ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color system – indigo primary, slate neutrals */
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --primary-soft: #eef2ff;
            
            --bg-main: #f8fafc;
            --bg-surface: #ffffff;
            --border-light: #e2e8f0;
            --border-focus: #94a3b8;
            
            --text-heading: #0f172a;
            --text-body: #334155;
            --text-muted: #64748b;
            --text-on-primary: #ffffff;
            
            /* Status colors */
            --success: #10b981;
            --success-bg: #d1fae5;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --info: #3b82f6;
            --info-bg: #dbeafe;
            --dark: #1e293b;
            --dark-bg: #e2e8f0;
            --retire: #6b7280;
            --retire-bg: #f3f4f6;
            
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.03);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.03);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.03);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.03);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-body);
            line-height: 1.6;
            font-size: 0.9375rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 0;
            margin: 0;
        }

        /* ---------- PAGE HEADER – clear hierarchy ---------- */
        .page-header {
            background: var(--bg-surface);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-xs);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-heading);
            letter-spacing: -0.02em;
            margin: 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-soft);
            color: var(--primary-dark);
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-link:hover {
            background: var(--primary);
            color: white;
        }

        /* ---------- MAIN CONTAINER – flexible grid ---------- */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        /* ---------- SUMMARY CARD – total teachers elegantly ---------- */
        .summary-card {
            background: var(--bg-surface);
            padding: 1.25rem 1.8rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .summary-card:hover {
            box-shadow: var(--shadow-md);
        }

        .summary-icon {
            background: var(--primary-soft);
            color: var(--primary);
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .summary-content {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--text-muted);
        }

        .summary-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-heading);
            line-height: 1.2;
        }

        /* ---------- TABLE SECTION – premium card ---------- */
        .table-wrapper {
            flex: 2 1 600px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            overflow-x: auto;
            padding: 0.25rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 1000px;
        }

        th {
            text-align: left;
            padding: 1rem 1.2rem;
            background: #f9fbfd;
            color: var(--text-heading);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap;
        }

        td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
            background: white;
            color: var(--text-body);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fcfdfe;
        }

        /* status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.85rem;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .status-ACTIVE { background: var(--success-bg); color: #065f46; }
        .status-DISABLED { background: var(--dark-bg); color: var(--dark); }
        .status-SUSPENDED { background: var(--warning-bg); color: #92400e; }
        .status-RETIRED { background: var(--retire-bg); color: #374151; }

        /* action buttons group */
        .action-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            align-items: center;
        }

        .btn {
            border: none;
            padding: 0.35rem 0.9rem;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            transition: var(--transition);
            box-shadow: var(--shadow-xs);
            white-space: nowrap;
            background: white;
            border: 1px solid var(--border-light);
            color: var(--text-body);
            text-decoration: none;
        }

        .btn i {
            font-size: 0.65rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* specific action colors */
        .btn-enable { background: var(--success); color: white; border-color: var(--success); }
        .btn-disable { background: var(--danger); color: white; border-color: var(--danger); }
        .btn-suspend { background: var(--warning); color: white; border-color: var(--warning); }
        .btn-retire { background: var(--retire); color: white; border-color: var(--retire); }
        .btn-delete { background: var(--dark); color: white; border-color: var(--dark); }

        .btn.disabled, .btn:disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.5);
            background: #94a3b8;
            border-color: #94a3b8;
            color: white;
        }

        /* inline forms in table */
        form.inline {
            display: inline-flex;
            margin: 0;
        }

        /* ---------- ADD TEACHER FORM – professional card ---------- */
        .form-wrapper {
            flex: 1 1 360px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            padding: 1.8rem 1.8rem;
            align-self: start;
        }

        .form-wrapper h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-wrapper h3 i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: white;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .add-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 0.85rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 0.8rem;
            border: 1px solid var(--primary);
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .add-btn i {
            font-size: 0.9rem;
        }

        /* ---------- RESPONSIVE ---------- */
        @media screen and (max-width: 1024px) {
            .container { padding: 0 1.5rem; }
        }

        @media screen and (max-width: 992px) {
            .container { flex-direction: column; }
            .form-wrapper { width: 100%; }
        }

        @media screen and (max-width: 768px) {
            .page-header { padding: 1.2rem 1.5rem; flex-direction: column; align-items: flex-start; gap: 1rem; }
            .header-title h1 { font-size: 1.5rem; }
            .back-link { align-self: flex-start; }
            
            /* table collapse to cards */
            .table-wrapper { background: transparent; box-shadow: none; border: none; }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead { display: none; }
            tr {
                background: white;
                border: 1px solid var(--border-light);
                border-radius: var(--radius-lg);
                padding: 1.2rem;
                margin-bottom: 1rem;
                box-shadow: var(--shadow-sm);
            }
            td {
                padding: 0.5rem 0;
                border-bottom: none;
                display: flex;
                flex-wrap: wrap;
                align-items: baseline;
                gap: 0.3rem;
            }
            td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--text-heading);
                min-width: 110px;
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.02em;
            }
            td:last-child { border-bottom: none; }
            .action-group { justify-content: flex-start; }
        }

        @media screen and (max-width: 480px) {
            .container { padding: 0 1rem; }
            .summary-card { flex-direction: column; align-items: flex-start; }
        }

        /* ---------- UTILITIES ---------- */
        .text-muted { color: var(--text-muted); }
        .mt-1 { margin-top: 0.5rem; }
        .w-100 { width: 100%; }
    </style>
</head>
<body>

<!-- ========== PROFESSIONAL HEADER ========== -->
<header class="page-header">
    <div class="header-title">
        <i class="fas fa-chalkboard-teacher"></i>
        <h1>Teachers Management</h1>
    </div>
    <a href="/admin/dashboard" class="back-link">
        <i class="fas fa-arrow-left"></i> Dashboard
    </a>
</header>

<!-- ========== MAIN CONTAINER (FLEX: TABLE + FORM) ========== -->
<div class="container">

    <!-- ===== LEFT: TEACHERS TABLE ===== -->
    <div class="table-wrapper">
        <!-- Summary inline with total (already at top) but we'll embed elegant summary inside table area -->
        <div style="padding: 0.8rem 1.2rem; border-bottom: 1px solid var(--border-light); display: flex; align-items: center; gap: 0.8rem; background: #fafcff;">
            <i class="fas fa-users" style="color: var(--primary);"></i>
            <span style="font-weight: 600; color: var(--text-heading);">Total Teachers:</span>
            <span style="font-weight: 700; font-size: 1.2rem; color: var(--primary);" th:text="${totalTeachers}">0</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td data-label="ID" th:text="${teacher.id}">101</td>
                    <td data-label="Full Name" th:text="${teacher.fullName}">Jane Smith</td>
                    <td data-label="Username" th:text="${teacher.username}">janesmith</td>
                    <td data-label="Email" th:text="${teacher.email}">jane@school.edu</td>
                    <td data-label="Phone" th:text="${teacher.phone}">+254 712 345678</td>
                    <td data-label="Gender" th:text="${teacher.gender}">FEMALE</td>
                    <td data-label="Subject" th:text="${teacher.subject}">Mathematics</td>
                    <td data-label="Status">
                        <span class="status-badge" th:text="${teacher.status}" th:classappend="'status-' + ${teacher.status}">ACTIVE</span>
                    </td>
                    <td data-label="Actions">
                        <div class="action-group">
                            <!-- ENABLE (disabled if already active) -->
                            <form th:action="@{'/admin/teachers/enable/' + ${teacher.id}}" method="post" class="inline">
                                <button type="submit" class="btn btn-enable" 
                                        th:classappend="${teacher.status.name() == 'ACTIVE'} ? 'disabled' : ''">
                                    <i class="fas fa-play"></i> Enable
                                </button>
                            </form>
                            <!-- DISABLE (disabled if already disabled) -->
                            <form th:action="@{'/admin/teachers/disable/' + ${teacher.id}}" method="post" class="inline">
                                <button type="submit" class="btn btn-disable" 
                                        th:classappend="${teacher.status.name() == 'DISABLED'} ? 'disabled' : ''">
                                    <i class="fas fa-stop"></i> Disable
                                </button>
                            </form>
                            <!-- SUSPEND -->
                            <form th:action="@{'/admin/teachers/suspend/' + ${teacher.id}}" method="post" class="inline">
                                <button type="submit" class="btn btn-suspend">
                                    <i class="fas fa-pause"></i> Suspend
                                </button>
                            </form>
                            <!-- RETIRE -->
                            <form th:action="@{'/admin/teachers/retire/' + ${teacher.id}}" method="post" class="inline">
                                <button type="submit" class="btn btn-retire">
                                    <i class="fas fa-umbrella-beach"></i> Retire
                                </button>
                            </form>
                            <!-- DELETE (with confirmation) -->
                            <form th:action="@{'/admin/teachers/delete/' + ${teacher.id}}" method="post" class="inline"
                                  onsubmit="return confirm('Permanently delete this teacher? This action cannot be undone.');">
                                <button type="submit" class="btn btn-delete">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <!-- Example fallback row (if needed) -->
            </tbody>
        </table>
    </div>

    <!-- ===== RIGHT: ADD NEW TEACHER FORM ===== -->
    <div class="form-wrapper">
        <h3><i class="fas fa-user-plus"></i> Add New Teacher</h3>
        <form th:action="@{/admin/teachers/new}" th:object="${newTeacher}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="e.g., John" required/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="e.g., Doe" required/>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" placeholder="johndoe" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="john@example.com" required/>
            </div>
            <div class="form-group">
                <label>Password (optional)</label>
                <!-- Updated: bind directly to request param "password" -->
                <input type="password" name="password" placeholder="Leave blank to auto-generate"/>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" th:field="*{subject}" placeholder="e.g., Mathematics" required/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" placeholder="+254 700 123456"/>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select th:field="*{gender}">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <button type="submit" class="add-btn">
                <i class="fas fa-save"></i> Add Teacher
            </button>
        </form>
    </div>
</div>

<!-- subtle footer (optional) -->
<div style="max-width: 1600px; margin: 1rem auto 2rem; padding: 0 2rem; color: var(--text-muted); font-size: 0.75rem; text-align: center;">
    <i class="fas fa-shield-alt"></i> Secure staff management · All changes are logged
</div>

</body>
</html>
