<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error | Student Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #e4edf5);
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: #fff;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .header h1 {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content {
            padding: 40px;
        }

        .error-icon {
            text-align: center;
            margin-bottom: 25px;
        }

        .error-icon i {
            font-size: 64px;
            color: #e74c3c;
            background: #fdf0ee;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .error-title {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8f9fa;
            border-left: 5px solid #4a6491;
            padding: 20px;
            border-radius: 6px;
            font-size: 16px;
            color: #495057;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 26px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: #4a6491;
            color: #fff;
        }

        .btn-primary:hover {
            background: #3a5381;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">STUDENT PORTAL</div>
        <h1><i class="fas fa-exclamation-triangle"></i> System Error</h1>
    </div>

    <div class="content">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>

        <h2 class="error-title">Something Went Wrong</h2>

        <div class="error-message">
            <p th:text="${message}">
                The system could not process your request at this time.
                Please contact the school administration.
            </p>
        </div>

        <div class="actions">
            <a th:href="@{/student/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>

            <a th:href="@{/logout}" class="btn btn-primary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <div class="footer">
            Â© 2026 GreenField School Management System
        </div>
    </div>
</div>

</body>
</html>
