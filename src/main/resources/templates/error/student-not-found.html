<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Not Found</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .error-code {
            font-size: 60px;
            font-weight: bold;
            color: #e63946;
            margin: 0;
        }

        .title {
            font-size: 22px;
            margin: 15px 0;
            color: #333;
        }

        .message {
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #1e3c72;
        }
    </style>
</head>

<body>

<div class="card">
    <p class="error-code">404</p>
    <p class="title">Student Not Found</p>
    <p class="message">
        The requested student record does not exist in the system.
        It may have been removed or the ID is incorrect.
    </p>
    <a th:href="@{/}" class="btn">Return Home</a>
</div>

</body>
</html>
