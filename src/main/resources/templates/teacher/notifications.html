<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System Notifications</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 40px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 25px; }
        .back-link { text-decoration: none; color: #3498db; font-weight: 500; }
        .notification-card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; background-color: #fafafa; }
        .meta-data { color: #888; font-size: 0.9em; margin-bottom: 15px; }
        .content-body { line-height: 1.6; font-size: 1.1em; color: #2c3e50; white-space: pre-wrap; }
        .btn-clear { display: inline-block; margin-top: 25px; padding: 10px 20px; background-color: #95a5a6; color: white; border-radius: 5px; text-decoration: none; transition: 0.3s; border: none; cursor: pointer; }
        .btn-clear:hover { background-color: #7f8c8d; }
        .btn-delete { background-color: #e74c3c; }
        .btn-delete:hover { background-color: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üîî Notification Detail</h1>
        <a th:href="@{/teacher/notifications}" class="back-link">‚Üê Back to List</a>
    </div>

    <div th:if="${notification != null}">
        <div class="notification-card">
            <div class="meta-data">
                <span>Received: </span>
                <span th:text="${#temporals.format(notification.createdAt, 'dd MMMM yyyy HH:mm')}">Date</span>
                <span style="margin: 0 10px;">|</span>
                <span>Status: </span>
                <span th:text="${notification.readStatus ? 'Read' : 'Unread'}">Status</span>
            </div>

            <h2 th:text="${notification.title}" style="margin-top: 0;">Title</h2>
            
            <div class="content-body" th:text="${notification.message}">
                Detailed notification text will appear here...
            </div>
        </div>

        <form th:action="@{'/teacher/notifications/delete/' + ${notification.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn-clear btn-delete">Delete Notification</button>
        </form>
    </div>

    <div th:if="${notification == null}" style="text-align: center; padding: 40px;">
        <p>Notification not found or has been removed.</p>
        <a th:href="@{/teacher/notifications}" class="btn-clear">Return to Notifications</a>
        <a th:href="@{/teacher/messages}" class="back-link">‚Üê Back</a>

<a th:href="@{/teacher/messaging}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
