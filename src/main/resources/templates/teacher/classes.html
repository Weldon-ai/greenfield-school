<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Classes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; color: #333; }
        h1 { color: #2c3e50; }
        h2, h3 { color: #34495e; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background-color: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e0e0e0; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        p { font-size: 14px; }
        div[th\\:if] p { color: #c0392b; font-weight: bold; }
    </style>
</head>
<body>

<h1>My Classes</h1>

<!-- Teacher Info -->
<div th:if="${teacher != null}">
    <h2>Teacher: <span th:text="${teacher.name}">Teacher Name</span></h2>
    <h3>Email: <span th:text="${teacher.email}">teacher@example.com</span></h3>

    <!-- Empty Classes Check -->
    <div th:if="${#lists.isEmpty(classes)}">
        <p>No classes assigned yet.</p>
    </div>

    <!-- Classes Table -->
    <table th:if="${!#lists.isEmpty(classes)}">
        <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cls : ${classes}">
                <td th:text="${cls.id}">1</td>
                <td th:text="${cls.name != null ? cls.name : 'N/A'}">Class Name</td>
                <td>
                    <a th:href="@{/teacher/classes/view(id=${cls.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Teacher Not Found -->
<div th:if="${teacher == null}">
    <p>No teacher assigned or teacher not found.</p>
</div>

</body>
</html>
