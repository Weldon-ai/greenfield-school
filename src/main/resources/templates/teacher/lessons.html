<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Lessons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>My Scheduled Lessons</h2>
    <hr>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Subject</th>
                <th>Topic/Lesson</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clazz : ${classes}">
                <td th:text="${clazz.className}">Class Name</td>
                <td th:text="${teacher.subject}">Subject</td>
                <td>
                    <ul>
                        <li th:each="lesson : ${clazz.lessons}" th:text="${lesson.title}">Lesson Title</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/teacher/classes" class="btn btn-secondary">Back to Classes</a>
</body>
</html>
